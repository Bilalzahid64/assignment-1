<!DOCTYPE html>
<html>
<body>

<input type="number" id="number1" value="2">

<p>Click for a number.</p>

<button onclick="myFunction()">Try it</button>


<p id="demo"></p>

<script>
function myFunction() {
  var x = document.getElementById("number1").value;
  document.getElementById("demo").innerHTML = x;
}
</script>

</body>
</html>
